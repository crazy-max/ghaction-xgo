name: ci

on:
  schedule:
    - cron: '0 10 * * *'
  push:
    branches:
      - 'master'
      - 'releases/v*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
      - 'releases/v*'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.17
          - 1.18
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Xgo
        uses: ./
        with:
          go_version: ${{ matrix.go_version }}
          v: true
          x: false
          ldflags: -s -w
          working_dir: ./test
      -
        name: Check
        run: |
          sudo apt-get -qq install tree
          tree -f -h ./test/build
