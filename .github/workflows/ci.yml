name: ci

on:
  schedule:
    - cron: '0 10 * * *' # everyday at 10am
  push:
    branches:
      - 'master'
      - 'releases/v*'
  pull_request:
    branches:
      - 'master'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.15.x
          - 1.16.x
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Xgo
        uses: ./
        with:
          go_version: ${{ matrix.go_version }}
          v: true
          x: false
          ldflags: -s -w
          working_dir: ./test
      -
        name: Check
        run: |
          sudo apt-get -qq install tree
          tree -f -h ./test/build
