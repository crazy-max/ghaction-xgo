name: xgo-releases-json

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - 'master'
  pull_request:
    paths-ignore:
      - '.github/xgo-releases.json'

jobs:
  generate:
    uses: crazy-max/.github/.github/workflows/releases-json.yml@6dc31870ca6c4f8489bf5a408ab38fae60f47eec
    with:
      repository: crazy-max/xgo
      artifact_name: xgo-releases-json
      filename: xgo-releases.json
    secrets: inherit

  open-pr:
    runs-on: ubuntu-22.04
    if: github.event_name != 'pull_request'
    needs:
      - generate
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Download
        uses: actions/download-artifact@v3
        with:
          name: xgo-releases-json
          path: .github
      -
        name: Commit changes
        run: |
          git add -A .
      -
        name: Create PR
        uses: peter-evans/create-pull-request@9153d834b60caba6d51c9b9510b087acf9f33f83
        with:
          base: master
          branch: bot/xgo-releases-json
          commit-message: "update .github/xgo-releases.json"
          signoff: true
          delete-branch: true
          title: "Update `.github/xgo-releases.json`"
          body: |
            Update `.github/xgo-releases.json` to keep in sync with [https://github.com/crazy-max/xgo](https://github.com/crazy-max/xgo).
          draft: false
